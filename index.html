<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Fruit Brust</title>

    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Inter:wght@400;500;700&family=Lato:wght@400;700;900&family=Work+Sans:wght@400;600;700;800&display=swap"
        rel="stylesheet">

    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/122c5d5188.js" crossorigin="anonymous"></script>


    <!-- daisyui and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom classes -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fruit-primary': '#F85559',
                        'fruit-dark': '#121212',
                    }
                }
            }
        }
    </script>

    <!-- custom styles -->
    <style>
        * {
            font-family: 'Lato', sans-serif;
        }
    </style>



</head>


<body>
    <header>
        <!-- navbar -->
        <nav class="md:container mx-auto ">
            <div class="navbar bg-base-100 md:bg-fruit-primary rounded-full px-11 py-4 justify-between">
                <div class="navbar-start hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-xl text-white">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>

                <div class="flex">
                    <img src="./images/logo.png" alt="">
                    <a class="btn btn-ghost normal-case text-4xl hover:bg-transparent text-fruit-dark md:text-white">Fruit
                        Burst</a>
                </div>

                <div class="md:navbar-end lg:navbar-center flex-row-reverse md:flex-row justify-between">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost md:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                class="inline-block w-5 h-5 stroke-current">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-fruit-dark">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>

                </div>


                <div class="navbar-end hidden md:inline-flex  justify-end pe-6">
                    <input type="text" placeholder="Search Here" class="input rounded-full  md:w-96" />
                    <i class="fa-solid fa-magnifying-glass -ms-10"></i>
                </div>
            </div>



        </nav>

    </header>
    <main>

    </main>
    <footer>

    </footer>


</body>

</html>
